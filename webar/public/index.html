<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <title>Гар угаах видео</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#000000">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #050816;
      color: #f5f7ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: .8;
    }

    .video-frame {
      position: relative;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 12px 40px rgba(0, 0, 0, .6);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      opacity: .7;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Гараа зөв угаах заавар</h1>
    <p>Дараах видеог бүтэн үзэж, гар угаах алхмуудтай танилцаарай.</p>

    <div class="video-frame">
      <!-- ⚠️ SRC-ийг өөрийн mp4 файлын замаар солино -->
      <video
        id="handwashVideo"
        playsinline
        webkit-playsinline
        controls
        preload="auto"
        poster=""
      >
        <source src="гар угаах.mp4" type="video/mp4">
        Танай браузер видео тоглуулахыг дэмжихгүй байна.
      </video>
    </div>

    <div class="note">Android, iOS төхөөрөмжүүдэд зориулсан MP4 видео.</div>
  </div>

  <script>
    // Хүсвэл автоматаар muted autoplay хийх боломжтой (Safari бодлогоос хамаарна)
    const video = document.getElementById('handwashVideo');
    if (video) {
      video.muted = true; // autoplay зөвшөөрөхийн тулд
      video.play().catch(() => {
        // Хэрвээ autoplay хоригдвол зүгээр л хэрэглэгч өөрөө play дарна
      });
    }
  </script>
</body>
</html>
